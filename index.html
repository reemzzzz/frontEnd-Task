<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer transaction</title>

    <!-- css linking -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <link rel="stylesheet" href="./css/style.css">

</head>

<body>
   
   
   <div class="container m-4 mx-auto">
    
    <input class="form-control mb-4 border-2 mt-3" type="text" id="search" placeholder="Search by customer name or amount">

    <table class="table table-striped table-bordered mt-3">
        <thead>
          <tr>
            <th scope="col">Transaction #</th>
            <th scope="col">Customer Name</th> 
            <th scope="col">Transaction Amount</th>
            <th scope="col">Transaction Date</th>
          </tr>
        </thead>
        <tbody id="table">

         

        </tbody>
    </table>

       
        <div class="d-flex flex-column align-items-center mt-5 justify-content-center">
            <input class="form-control mb-4 w-25 align-self-center" type="number" id="graph" placeholder="Select a customer to display graph">
            <p id="customersNo"></p> 
            <div class="col-md-9">
                <canvas class="mt-4" id="transactionChart"></canvas>
            </div>
        </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/index.js"></script>
   

</body>

</html>
